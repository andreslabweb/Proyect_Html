<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <meta name="description" content="Formulario de contacto para consultas y reportes de errores.">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="#formulario">Formulario de Contacto</a>
            <a href="#reportar-error">Reportar Error</a>
            <a href="index.html">Regresar a Inicio</a>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="reportar-error">
            <h2>Reportar Error</h2>
            <form action="#" method="post">
                <label for="descripcion-error">Descripción del Error:</label>
                <textarea id="descripcion-error" name="descripcion-error" rows="5" required></textarea>
                
                <label for="email-error">Correo Secundario(opcional):</label>
                <input type="email" id="email-error" name="email-error">
                
                <button type="submit">Reportar</button>
            </form>
        </section>
    </main>
</body>
</html>
